<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <!--  <ion-item menu-close ng-click="login()">
          Login
        </ion-item>-->
        <ion-item menu-close href="#/app/lista1grau">
         Juízes Eleitorais (1º Grau)
        </ion-item>
        <ion-item menu-close href="#/app/lista2grau">
         Membros da Corte (2º Grau)
        </ion-item>
       <!--  <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->
        
        <label class="item item-select " ng-controller="MenuMesCtrl">
            <span class="input-label">Mês</span>
              <select >
                <option ng-repeat="mes in meses" >{{mes}}</option>
              </select>
        </label>

         <label class="item item-select " ng-controller="MenuAnoCtrl">
            <span class="input-label">Ano</span>
              <select >
                <option ng-repeat="ano in anos" >{{ano}}</option>
              </select>
        </label>

      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
