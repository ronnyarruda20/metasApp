<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button icon ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="MetaController">
      <ion-list>
        <ion-item menu-close  href="#/app/lista/{{1}}" >
             {{1 | grauEstendido}}
        </ion-item>
       <ion-item menu-close href="#/app/lista/{{2}}" >
             {{2 | grauEstendido}}
        </ion-item>
    

        <label class="item item-select"  >
            {{mes | mesEstendido}}
              <select >
               <option ng-repeat="m in meses">{{m | mesEstendido}}</option> 
              </select>
        </label>

         <label class="item item-select " >
            <span class="input-label">{{ano}}</span>
              <select>
                <option ng-repeat="a in anos" >{{a}}</option>
              </select>
        </label>

      
      </ion-list>
    </ion-content>
  </ion-side-menu>



</ion-side-menus>
